!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Não Conformidades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'xs': '320px',
                        'fhd': '1920px',  // Full HD TV
                        '4k': '3840px',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="w-full min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-purple-600 p-2 sm:p-4 md:p-6 lg:px-5 lg:py-4 xl:px-5 xl:py-4 2xl:px-5 2xl:py-4 fhd:px-4 fhd:py-3 4k:px-5 4k:py-4">
    <div class="fixed top-2 right-2 sm:top-4 sm:right-4 bg-black bg-opacity-60 text-white px-3 py-2 sm:px-4 sm:py-2 rounded-lg text-xs sm:text-sm md:text-base z-[1000]" id="refreshIndicator">Carregando dados...</div>
    
    <div class="w-full min-h-screen flex flex-col gap-4 sm:gap-6 md:gap-8 lg:gap-6 xl:gap-8 fhd:gap-4 4k:gap-6" id="mainContainer">
        <!-- Layout: Mobile em coluna, Desktop/TV em 2 colunas -->
        <div class="flex flex-col lg:flex-row gap-4 sm:gap-6 md:gap-8 fhd:gap-4 4k:gap-6">
         

            <!-- LADO DIREITO: Detalhes das Obras (Desktop/TV) -->
            <div class="bg-white rounded-2xl sm:rounded-3xl p-2 sm:p-3 md:p-4 lg:p-5 fhd:p-3 4k:p-4 shadow-2xl relative overflow-hidden flex-1 lg:w-1/2 xl:w-3/5 2xl:w-3/5 fhd:w-3/5 4k:w-2/3 flex flex-col">
                <h2 class="text-center text-indigo-600 mb-3 sm:mb-5 md:mb-7 fhd:mb-2 4k:mb-3 text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl 2xl:text-5xl fhd:text-base 4k:text-xl font-bold">Detalhes das Não Conformidades</h2>
                <div class="relative min-h-[300px] xs:min-h-[400px] sm:min-h-[550px] md:min-h-[700px] lg:min-h-[600px] xl:min-h-[700px] 2xl:min-h-[1100px] fhd:min-h-[1500px] 4k:min-h-[2500px] overflow-hidden" id="slidesContainer">
                    <!-- Slides serão inseridos via JavaScript -->
                </div>
                <button class="absolute top-1/2 -translate-y-1/2 left-4 sm:left-6 md:left-8 fhd:left-6 4k:left-8 bg-white bg-opacity-25 backdrop-blur-md border-2 border-white border-opacity-40 text-white text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl 2xl:text-7xl fhd:text-4xl 4k:text-5xl w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16 lg:w-20 lg:h-20 xl:w-24 xl:h-24 2xl:w-28 2xl:h-28 fhd:w-20 fhd:h-20 4k:w-24 4k:h-24 rounded-full cursor-pointer transition-all duration-300 z-10 flex items-center justify-center font-bold hover:bg-opacity-35 hover:scale-110 active:scale-95" onclick="previousSlide()">‹</button>
                <button class="absolute top-1/2 -translate-y-1/2 right-4 sm:right-6 md:right-8 fhd:right-6 4k:right-8 bg-white bg-opacity-25 backdrop-blur-md border-2 border-white border-opacity-40 text-white text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl 2xl:text-7xl fhd:text-4xl 4k:text-5xl w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16 lg:w-20 lg:h-20 xl:w-24 xl:h-24 2xl:w-28 2xl:h-28 fhd:w-20 fhd:h-20 4k:w-24 4k:h-24 rounded-full cursor-pointer transition-all duration-300 z-10 flex items-center justify-center font-bold hover:bg-opacity-35 hover:scale-110 active:scale-95" onclick="nextSlide()">›</button>
                <div class="flex justify-center gap-2 sm:gap-3 md:gap-4 fhd:gap-3 4k:gap-4 mt-4 sm:mt-6 md:mt-8 fhd:mt-6 4k:mt-8" id="indicators">
                    <!-- Indicadores serão inseridos via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Módulos JavaScript (ordem de dependência) -->
    <script src="js/csvParser.js"></script>
    <script src="js/dataMapper.js"></script>
    <script src="js/imageHandler.js"></script>
    <script src="js/dataFetcher.js"></script>
    <script src="js/statsCalculator.js"></script>
    <script src="js/chartsManager.js"></script>
    <script src="js/slidesManager.js"></script>
    <script src="js/app.js"></script>

    <!-- Inicialização da aplicação -->
    <script>
        // Configuração da aplicação
        const CONFIG = {
            sheetId: '1Md5fP17bXGEEmRXlbsTTo68F9ILROsAD9iPisUoNJ6g',
            gid: '1443492060'
        };

        // Inicializar aplicação quando o DOM estiver pronto
        window.addEventListener('DOMContentLoaded', async () => {
            const app = new App(CONFIG);
            await app.init();
        });
    </script>
</body>
</html>
